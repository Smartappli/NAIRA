services:
  # ============================================================================
  # DATABASE SERVICES
  # ============================================================================

  pgvector:
    image: pgvector/pgvector:pg17
    container_name: pgvector
    env_file:
      - .env.dev
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-naira}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - pgvector_data:/var/lib/postgresql/data
      - ./init-pg.sql:/docker-entrypoint-initdb.d/init-pg.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    command: >
      postgres
      -c shared_preload_libraries=vector
      -c shared_buffers=${POSTGRES_SHARED_BUFFERS:-256MB}
      -c max_connections=${POSTGRES_MAX_CONNECTIONS:-200}

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    env_file:
      - .env.dev
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@example.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: ${PGADMIN_CONFIG_SERVER_MODE:-False}
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: ${PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED:-False}
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    depends_on:
      pgvector:
        condition: service_healthy
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    restart: always

  # ============================================================================
  # CACHE & MESSAGE BROKER
  # ============================================================================

  redis:
    image: redis:8-alpine
    container_name: redis
    env_file:
      - .env.dev
    command: >
      redis-server
      --save 60 1
      --loglevel warning
      --requirepass "${REDIS_PASSWORD}"
      --maxmemory ${REDIS_MAX_MEMORY:-512mb}
      --maxmemory-policy ${REDIS_MAX_MEMORY_POLICY:-allkeys-lru}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: always

  redisinsight:
    image: redis/redisinsight:latest
    container_name: redisinsight
    env_file:
      - .env.dev
    ports:
      - "${REDISINSIGHT_PORT:-5540}:5540"
    volumes:
      - redisinsight_data:/data
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  # ============================================================================
  # OBJECT STORAGE
  # ============================================================================

  minio:
    image: minio/minio:latest
    container_name: minio
    env_file:
      - .env.dev
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    command: server /data --console-address ":9001"
    ports:
      - "${MINIO_CONSOLE_PORT:-9001}:9001"    # Console Web
      - "${MINIO_API_PORT:-9002}:9000"        # API S3
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 30s
    restart: always

  create-buckets:
    image: minio/mc
    container_name: minio-setup
    env_file:
      - .env.dev
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: /bin/bash
    command: |
      -c "
      set -e
      echo 'Waiting for MinIO to be ready...'
      sleep 15
      
      echo 'Testing MinIO connection...'
      until mc alias set local http://minio:9000 $$\{MINIO_ROOT_USER:-minio_admin_2024\} $$\{MINIO_ROOT_PASSWORD:-minio_secure_password_2024\}; do
        echo 'MinIO not ready yet, waiting 5 seconds...'
        sleep 5
      done
      
      echo 'MinIO is ready, creating buckets...'
      
      # Create buckets from environment variable
      IFS=',' read -ra BUCKETS <<< $$\{MINIO_DEFAULT_BUCKETS:-photos,pdf,documents,models,datasets\}
      for bucket in $$\{BUCKETS[@]\}; do
        echo \"Creating bucket: $$\{bucket\}\"
        mc mb -p local/$$\{bucket\} || echo \"Bucket $$\{bucket\} already exists\"
      done
      
      echo 'Listing all buckets:'
      mc ls local || echo 'Could not list buckets'
      
      echo 'Bucket creation process completed!'
      "
    restart: "no"

  # ---- Apache Jena ----
  jena-fuseki:
    image: stain/jena-fuseki
    container_name: jena-fuseki
    environment:
      - ADMIN_PASSWORD=admin
    ports:
      - "3030:3030"
    volumes:
      - fuseki_data:/fuseki
      - ./jena-data:/fuseki/data
    restart: always

  # ============================================================================
  # ERROR TRACKING
  # ============================================================================

  sentry-migrate:
    image: getsentry/sentry:25.7.0
    container_name: sentry-migrate
    env_file:
      - .env.dev
    environment:
      SENTRY_SECRET_KEY: 'iDW7HMa2qgFd1szNvgMMaIy2STaolSFK'
      DATABASE_URL: postgres://postgres:password@pgvector:5432/sentry
      SENTRY_REDIS_HOST: redis
      SENTRY_REDIS_PORT: 6379
    depends_on:
      - pgvector
      - redis
    restart: "no"
    command: >
      sh -c "sentry upgrade --noinput"

  sentry:
    image: getsentry/sentry:25.7.0
    container_name: sentry
    env_file:
      - .env.dev
    environment:
      SENTRY_SECRET_KEY: 'iDW7HMa2qgFd1szNvgMMaIy2STaolSFK'
      DATABASE_URL: postgres://postgres:password@pgvector:5432/sentry
      SENTRY_REDIS_HOST: redis
      SENTRY_REDIS_PORT: 6379
    ports:
      - "9000:9000"
    depends_on:
      - pgvector
      - redis
      - sentry-migrate
    restart: always
    command: >
      sh -c "exec sentry run web"

  # ---- Apache AirFlow ----
  airflow-init:
    image: apache/airflow:latest
    container_name: airflow-init
    env_file:
      - .env.dev
    environment:
      AIRFLOW__CORE__EXECUTOR: CeleryExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://postgres:password@pgvector/airflow
      AIRFLOW__CELERY__RESULT_BACKEND: db+postgresql://postgres:password@pgvector/airflow
      AIRFLOW__CELERY__BROKER_URL: redis://:@redis:6379/1
      AIRFLOW__CORE__FERNET_KEY: ''
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW__API__AUTH_BACKENDS: 'airflow.api.auth.backend.basic_auth,airflow.api.auth.backend.session'
      _AIRFLOW_DB_MIGRATE: 'true'
      _AIRFLOW_WWW_USER_CREATE: 'true'
      _AIRFLOW_WWW_USER_USERNAME: ${_AIRFLOW_WWW_USER_USERNAME:-airflow}
      _AIRFLOW_WWW_USER_PASSWORD: ${_AIRFLOW_WWW_USER_PASSWORD:-airflow}
      AIRFLOW_CONN_PGVECTOR_CONN: postgres://postgres:password@pgvector/vectordb
      AIRFLOW_CONN_QDRANT_REST: http://qdrant:6333
      AIRFLOW_CONN_REDIS: redis://:${REDIS_PASSWORD}@redis:6379/0
      AIRFLOW_CONN_MINIO: s3://minioadmin:minioadmin@minio:9000
      AIRFLOW_CONN_NEO4J_DEFAULT: neo4j://neo4j:password@neo4j:7687/neo4j
      AIRFLOW_CONN_OLLAMA_DEFAULT: http://ollama:11434
      AIRFLOW_CONN_JENA_FUSEKI: http://admin:admin@jena-fuseki:3030
      _PIP_ADDITIONAL_REQUIREMENTS:
    volumes:
      - ${AIRFLOW_PROJ_DIR:-.}/dags:/opt/airflow/dags
      - ${AIRFLOW_PROJ_DIR:-.}/logs:/opt/airflow/logs
      - ${AIRFLOW_PROJ_DIR:-.}/config:/opt/airflow/config
      - ${AIRFLOW_PROJ_DIR:-.}/plugins:/opt/airflow/plugins
      - ${AIRFLOW_PROJ_DIR:-.}:/sources
    entrypoint: /bin/bash
    command: |
      -c "
        function ver() {
          printf \"%04d%04d%04d%04d\" $${1//./ }
        }
        airflow_version=$$(AIRFLOW__LOGGING__LOGGING_LEVEL=INFO airflow version)
        airflow_version_comparable=$$(ver $${airflow_version})
        min_airflow_version=2.2.0
        min_airflow_version_comparable=$$(ver $${min_airflow_version})
        # if (( airflow_version_comparable < min_airflow_version_comparable )); then
        #   echo
        #   echo -e \"\033[1;31mERROR!!!: Too old Airflow version $${airflow_version}!\e[0m\"
        #   echo \"The minimum Airflow version supported: $${min_airflow_version}. Only use this or higher!\"
        #   echo
        #   exit 1
        # fi
        if [[ -z \"\$${AIRFLOW_UID}\" ]]; then
          echo
          echo -e \"\033[1;33mWARNING!!!: AIRFLOW_UID not set!\e[0m\"
          echo \"If you are on Linux, you SHOULD follow the instructions below to set \"
          echo \"AIRFLOW_UID environment variable, otherwise files will be owned by root.\"
          echo \"For other operating systems you can get rid of the warning with manually created .env file:\"
          echo \"    See: https://airflow.apache.org/docs/apache-airflow/stable/howto/docker-compose/index.html#setting-the-right-airflow-user\"
          echo
        fi
        one_meg=1048576
        mem_available=$$(($$(getconf _PHYS_PAGES) * $$(getconf PAGE_SIZE) / one_meg))
        cpus_available=$$(grep -cE 'cpu[0-9]+' /proc/stat)
        disk_available=$$(df / | tail -1 | awk '{print $$4}')
        warning_resources=\"false\"
        if (( mem_available < 4000 )) ; then
          echo
          echo -e \"\033[1;33mWARNING!!!: Not enough memory available for Docker.\e[0m\"
          echo \"At least 4GB of memory required. You have $$(numfmt --to iec $$((mem_available * one_meg)))\"
          echo
          warning_resources=\"true\"
        fi
        if (( cpus_available < 2 )); then
          echo
          echo -e \"\033[1;33mWARNING!!!: Not enough CPUS available for Docker.\e[0m\"
          echo \"At least 2 CPUs recommended. You have $${cpus_available}\"
          echo
          warning_resources=\"true\"
        fi
        if (( disk_available < one_meg * 10 )); then
          echo
          echo -e \"\033[1;33mWARNING!!!: Not enough Disk space available for Docker.\e[0m\"
          echo \"At least 10 GBs recommended. You have $$(numfmt --to iec $$((disk_available * 1024 )))\"
          echo
          warning_resources=\"true\"
        fi
        if [[ $${warning_resources} == \"true\" ]]; then
          echo
          echo -e \"\033[1;33mWARNING!!!: You have not enough resources to run Airflow (see above)!\e[0m\"
          echo \"Please follow the instructions to increase amount of resources available:\"
          echo \"   https://airflow.apache.org/docs/apache-airflow/stable/howto/docker-compose/index.html#before-you-begin\"
          echo
        fi
        mkdir -p /sources/logs /sources/dags /sources/plugins
        chown -R \"$${AIRFLOW_UID}:0\" /sources/{logs,dags,plugins}
        exec /entrypoint airflow db migrate && airflow users create --username admin --firstname Peter --lastname Parker --role Admin --email spiderman@superhero.org --password admin
      "
    user: root
    depends_on:
      pgvector:
        condition: service_started
      redis:
        condition: service_started

  airflow-webserver:
    image: apache/airflow:latest
    container_name: airflow-webserver
    env_file:
      - .env.dev
    environment:
      AIRFLOW__CORE__EXECUTOR: CeleryExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://postgres:password@pgvector/airflow
      AIRFLOW__CELERY__RESULT_BACKEND: db+postgresql://postgres:password@pgvector/airflow
      AIRFLOW__CELERY__BROKER_URL: redis://:@redis:6379/1
      AIRFLOW__CORE__FERNET_KEY: ''
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW__API__AUTH_BACKENDS: 'airflow.api.auth.backend.basic_auth,airflow.api.auth.backend.session'
      AIRFLOW__SCHEDULER__ENABLE_HEALTH_CHECK: 'true'
      AIRFLOW_CONN_PGVECTOR_CONN: postgres://postgres:password@pgvector/vectordb
      AIRFLOW_CONN_QDRANT_REST: http://qdrant:6333
      AIRFLOW_CONN_REDIS: redis://:${REDIS_PASSWORD}@redis:6379/0
      AIRFLOW_CONN_MINIO: s3://minioadmin:minioadmin@minio:9000
      AIRFLOW_CONN_NEO4J_DEFAULT: neo4j://neo4j:password@neo4j:7687/neo4j
      AIRFLOW_CONN_OLLAMA_DEFAULT: http://ollama:11434
      AIRFLOW_CONN_JENA_FUSEKI: http://admin:admin@jena-fuseki:3030
      _PIP_ADDITIONAL_REQUIREMENTS:
    volumes:
      - ${AIRFLOW_PROJ_DIR:-.}/dags:/opt/airflow/dags
      - ${AIRFLOW_PROJ_DIR:-.}/logs:/opt/airflow/logs
      - ${AIRFLOW_PROJ_DIR:-.}/config:/opt/airflow/config
      - ${AIRFLOW_PROJ_DIR:-.}/plugins:/opt/airflow/plugins
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/api/v2/monitor/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    depends_on:
      pgvector:
        condition: service_started
      redis:
        condition: service_started
      airflow-init:
        condition: service_completed_successfully
    command: api-server

  airflow-scheduler:
    image: apache/airflow:latest
    container_name: airflow-scheduler
    env_file:
      - .env.dev
    environment:
      AIRFLOW__CORE__EXECUTOR: CeleryExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://postgres:password@pgvector/airflow
      AIRFLOW__CELERY__RESULT_BACKEND: db+postgresql://postgres:password@pgvector/airflow
      AIRFLOW__CELERY__BROKER_URL: redis://:@redis:6379/1
      AIRFLOW__CORE__FERNET_KEY: ''
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW__API__AUTH_BACKENDS: 'airflow.api.auth.backend.basic_auth,airflow.api.auth.backend.session'
      AIRFLOW__SCHEDULER__ENABLE_HEALTH_CHECK: 'true'
      AIRFLOW_CONN_PGVECTOR_CONN: postgres://postgres:password@pgvector/vectordb
      AIRFLOW_CONN_QDRANT_REST: http://qdrant:6333
      AIRFLOW_CONN_REDIS: redis://:${REDIS_PASSWORD}@redis:6379/0
      AIRFLOW_CONN_MINIO: s3://minioadmin:minioadmin@minio:9000
      AIRFLOW_CONN_NEO4J_DEFAULT: neo4j://neo4j:password@neo4j:7687/neo4j
      AIRFLOW_CONN_OLLAMA_DEFAULT: http://ollama:11434
      AIRFLOW_CONN_JENA_FUSEKI: http://admin:admin@jena-fuseki:3030
      _PIP_ADDITIONAL_REQUIREMENTS:
    volumes:
      - ${AIRFLOW_PROJ_DIR:-.}/dags:/opt/airflow/dags
      - ${AIRFLOW_PROJ_DIR:-.}/logs:/opt/airflow/logs
      - ${AIRFLOW_PROJ_DIR:-.}/config:/opt/airflow/config
      - ${AIRFLOW_PROJ_DIR:-.}/plugins:/opt/airflow/plugins
    command: scheduler
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8974/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    depends_on:
      pgvector:
        condition: service_started
      redis:
        condition: service_started
      airflow-init:
        condition: service_completed_successfully

  airflow-worker:
    image: apache/airflow:latest
    container_name: airflow-worker
    env_file:
      - .env.dev
    environment:
      AIRFLOW__CORE__EXECUTOR: CeleryExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://postgres:password@pgvector/airflow
      AIRFLOW__CELERY__RESULT_BACKEND: db+postgresql://postgres:password@pgvector/airflow
      AIRFLOW__CELERY__BROKER_URL: redis://:@redis:6379/1
      AIRFLOW__CORE__FERNET_KEY: ''
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW__API__AUTH_BACKENDS: 'airflow.api.auth.backend.basic_auth,airflow.api.auth.backend.session'
      AIRFLOW__SCHEDULER__ENABLE_HEALTH_CHECK: 'true'
      AIRFLOW_CONN_PGVECTOR_CONN: postgres://postgres:password@pgvector/vectordb
      AIRFLOW_CONN_QDRANT_REST: http://qdrant:6333
      AIRFLOW_CONN_REDIS: redis://:${REDIS_PASSWORD}@redis:6379/0
      AIRFLOW_CONN_MINIO: s3://minioadmin:minioadmin@minio:9000
      AIRFLOW_CONN_NEO4J_DEFAULT: neo4j://neo4j:password@neo4j:7687/neo4j
      AIRFLOW_CONN_OLLAMA_DEFAULT: http://ollama:11434
      AIRFLOW_CONN_JENA_FUSEKI: http://admin:admin@jena-fuseki:3030
      _PIP_ADDITIONAL_REQUIREMENTS:
    volumes:
      - ${AIRFLOW_PROJ_DIR:-.}/dags:/opt/airflow/dags
      - ${AIRFLOW_PROJ_DIR:-.}/logs:/opt/airflow/logs
      - ${AIRFLOW_PROJ_DIR:-.}/config:/opt/airflow/config
      - ${AIRFLOW_PROJ_DIR:-.}/plugins:/opt/airflow/plugins
    command: celery worker
    healthcheck:
      test: ["CMD-SHELL", 'celery --app airflow.providers.celery.executors.celery_executor.app inspect ping -d "celery@$${HOSTNAME}"']
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    depends_on:
      pgvector:
        condition: service_healthy
      redis:
        condition: service_healthy
      airflow-init:
        condition: service_completed_successfully

  airflow-triggerer:
    image: apache/airflow:latest
    container_name: airflow-triggerer
    env_file:
      - .env.dev
    environment:
      AIRFLOW__CORE__EXECUTOR: CeleryExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://postgres:password@pgvector/airflow
      AIRFLOW__CELERY__RESULT_BACKEND: db+postgresql://postgres:password@pgvector/airflow
      AIRFLOW__CELERY__BROKER_URL: redis://:@redis:6379/1
      AIRFLOW__CORE__FERNET_KEY: ''
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW__API__AUTH_BACKENDS: 'airflow.api.auth.backend.basic_auth,airflow.api.auth.backend.session'
      AIRFLOW__SCHEDULER__ENABLE_HEALTH_CHECK: 'true'
      AIRFLOW_CONN_PGVECTOR_CONN: postgres://postgres:password@pgvector/vectordb
      AIRFLOW_CONN_QDRANT_REST: http://qdrant:6333
      AIRFLOW_CONN_REDIS: redis://:${REDIS_PASSWORD}@redis:6379/0
      AIRFLOW_CONN_MINIO: s3://minioadmin:minioadmin@minio:9000
      AIRFLOW_CONN_NEO4J_DEFAULT: neo4j://neo4j:password@neo4j:7687/neo4j
      AIRFLOW_CONN_OLLAMA_DEFAULT: http://ollama:11434
      AIRFLOW_CONN_JENA_FUSEKI: http://admin:admin@jena-fuseki:3030
      _PIP_ADDITIONAL_REQUIREMENTS:
    volumes:
      - ${AIRFLOW_PROJ_DIR:-.}/dags:/opt/airflow/dags
      - ${AIRFLOW_PROJ_DIR:-.}/logs:/opt/airflow/logs
      - ${AIRFLOW_PROJ_DIR:-.}/config:/opt/airflow/config
      - ${AIRFLOW_PROJ_DIR:-.}/plugins:/opt/airflow/plugins
    command: triggerer
    healthcheck:
      test: ["CMD-SHELL", 'airflow jobs check --job-type TriggererJob --hostname "$${HOSTNAME}"']
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    depends_on:
      pgvector:
        condition: service_started
      redis:
        condition: service_started
      airflow-init:
        condition: service_completed_successfully

  airflow-cli:
    image: apache/airflow:latest
    container_name: airflow-cli
    env_file:
      - .env.dev
    environment:
      AIRFLOW__CORE__EXECUTOR: CeleryExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://postgres:password@pgvector/airflow
      AIRFLOW__CELERY__RESULT_BACKEND: db+postgresql://postgres:password@pgvector/airflow
      AIRFLOW__CELERY__BROKER_URL: redis://:@redis:6379/1
      AIRFLOW__CORE__FERNET_KEY: ''
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW__API__AUTH_BACKENDS: 'airflow.api.auth.backend.basic_auth,airflow.api.auth.backend.session'
      CONNECTION_CHECK_MAX_COUNT: "0"
      AIRFLOW_CONN_PGVECTOR_CONN: postgres://postgres:password@pgvector/vectordb
      AIRFLOW_CONN_QDRANT_REST: http://qdrant:6333
      AIRFLOW_CONN_REDIS: redis://:${REDIS_PASSWORD}@redis:6379/0
      AIRFLOW_CONN_MINIO: s3://minioadmin:minioadmin@minio:9000
      AIRFLOW_CONN_NEO4J_DEFAULT: neo4j://neo4j:password@neo4j:7687/neo4j
      AIRFLOW_CONN_OLLAMA_DEFAULT: http://ollama:11434
      AIRFLOW_CONN_JENA_FUSEKI: http://admin:admin@jena-fuseki:3030
      _PIP_ADDITIONAL_REQUIREMENTS:
    volumes:
      - ${AIRFLOW_PROJ_DIR:-.}/dags:/opt/airflow/dags
      - ${AIRFLOW_PROJ_DIR:-.}/logs:/opt/airflow/logs
      - ${AIRFLOW_PROJ_DIR:-.}/config:/opt/airflow/config
      - ${AIRFLOW_PROJ_DIR:-.}/plugins:/opt/airflow/plugins
    command: |
      bash -c "
        airflow celery flower
      "
    ports:
      - "5566:5555"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:5566/"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    depends_on:
      pgvector:
        condition: service_started
      redis:
        condition: service_started
      airflow-init:
        condition: service_completed_successfully

  # ---- NEO4J ----
  neo4j:
    image: neo4j:latest
    container_name: neo4j
    environment:
      NEO4J_AUTH: neo4j/newpassword  # username:password
    ports:
      - "7474:7474"   # HTTP interface (browser)
      - "7687:7687"   # Bolt protocol (drivers)
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_plugins:/plugins
    restart: always

  # ---- Ollamam ----
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    env_file:
      - .env.dev
    ports:
      - "${OLLAMA_PORT:-11434}:11434"
    volumes:
